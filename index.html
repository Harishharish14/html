<!DOCTYPE html>
<html ng-app="airpub" ng-controller="global">
  <head ng-controller="meta">
    <base href="/" />
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <meta name="fragment" content="!" />
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- dependencies stylesheets and scripts, using default GitHub Page CDN -->
    <link rel="stylesheet" href="http://static.duoshuo.com/airpub/airpub-dependencies.min.css?v=0.3.2">
    <script src="http://static.duoshuo.com/airpub/airpub-dependencies.min.js?v=0.3.2"></script>
    <!-- default theme: chill -->
    <link rel="stylesheet" href="http://static.duoshuo.com/airpub/themes/chill/0.3.0/css/chill.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="http://static.duoshuo.com/airpub/themes/chill/0.3.0/favicon.ico" />
  </head>
  <body ng-controller="base" ng-class="state.current.controller">
    <div ui-view="layout"></div>
    <!-- airpub configs -->
  </body>
</html>
